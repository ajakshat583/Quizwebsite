<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="quiz-header">
                <h1>Quiz Master</h1>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <span id="question-number">Question 1/100</span>
                </div>
            </div>

            <div id="question-container">
                <h2 id="question">Get ready to test your knowledge!</h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be inserted here -->
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
            </div>

            <div id="score-container" class="hide">
                <div class="score-card">
                    <h2>Your Score</h2>
                    <div class="score-value"><span id="score">0</span>/100</div>
                    <div class="score-message" id="score-message"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
